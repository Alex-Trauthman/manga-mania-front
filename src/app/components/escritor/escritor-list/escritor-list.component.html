<app-header></app-header>
<mat-toolbar color="primary">
    <div class="toolbar-title">Lista de Escritores de Novel</div>
</mat-toolbar>

<div class="escritor-novel-list-container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="escritores" class="mat-elevation-z8">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let escritor"> {{escritor.id}} </td>
                </ng-container>

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let escritor"> {{escritor.nome}} </td>
                </ng-container>

                <!-- Ano Nascimento Column -->
                <ng-container matColumnDef="anoNascimento">
                    <th mat-header-cell *matHeaderCellDef> Ano Nascimento </th>
                    <td mat-cell *matCellDef="let escritor"> {{escritor.anoNascimento}} </td>
                </ng-container>

                <!-- Nacionalidade Column -->
                <ng-container matColumnDef="nacionalidade">
                    <th mat-header-cell *matHeaderCellDef> Nacionalidade </th>
                    <td mat-cell *matCellDef="let escritor"> {{escritor.nacionalidade}} </td>
                </ng-container>

                <!-- Sexo Column -->
                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef> Sexo </th>
                    <td mat-cell *matCellDef="let escritor"> {{escritor.sexo}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let escritor">
                        <button mat-button (click)="editEscritor(escritor.id)">Editar</button>
                        <button mat-button color="warn" (click)="deleteEscritor(escritor.id)">Excluir</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
<app-footer></app-footer>
