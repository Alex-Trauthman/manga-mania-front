<div class="pagar-pix-container">
    <h1>Pagar com Pix</h1>
    <form [formGroup]="pagarPixForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" formControlName="cpf" placeholder="Digite seu CPF" />
        <div *ngIf="pagarPixForm.get('cpf')?.invalid && pagarPixForm.get('cpf')?.touched" class="error">
          CPF inválido. Deve conter 11 dígitos.
        </div>
      </div>
      <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" id="valor" formControlName="valor" placeholder="Digite o valor" />
        <div *ngIf="pagarPixForm.get('valor')?.invalid && pagarPixForm.get('valor')?.touched" class="error">
          Valor inválido. Deve ser maior que 0.
        </div>
      </div>
      <button type="submit" [disabled]="pagarPixForm.invalid">Pagar</button>
    </form>
  </div>
