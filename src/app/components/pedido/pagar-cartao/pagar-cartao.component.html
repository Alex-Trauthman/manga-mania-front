<div class="pagar-cartao-container">
    <h1>{{titulo}}</h1>
    <form [formGroup]="pagarCartaoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="numero">Número do Cartão</label>
        <input type="text" id="numero" formControlName="numero" placeholder="Digite o número do cartão" />
        <div *ngIf="pagarCartaoForm.get('numero')?.invalid && pagarCartaoForm.get('numero')?.touched" class="error">
          Número do cartão inválido. Deve conter 16 dígitos.
        </div>
      </div>
      <div class="form-group">
        <label for="nome">Nome do Titular</label>
        <input type="text" id="nome" formControlName="nome" placeholder="Digite o nome do titular" />
        <div *ngIf="pagarCartaoForm.get('nome')?.invalid && pagarCartaoForm.get('nome')?.touched" class="error">
          Nome do titular é obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" formControlName="cvv" placeholder="Digite o CVV" />
        <div *ngIf="pagarCartaoForm.get('cvv')?.invalid && pagarCartaoForm.get('cvv')?.touched" class="error">
          CVV inválido. Deve conter 3 dígitos.
        </div>
      </div>
      <div class="form-group">
        <label for="limite">Limite</label>
        <input type="number" id="limite" formControlName="limite" placeholder="Digite o limite" />
        <div *ngIf="pagarCartaoForm.get('limite')?.invalid && pagarCartaoForm.get('limite')?.touched" class="error">
          Limite inválido. Deve ser maior que 0.
        </div>
      </div>
      <div class="form-group" *ngIf="pagarCartaoForm.get('tipoPagamento')?.value === 'credito'">
        <label for="parcelas">Parcelas</label>
        <input type="number" id="parcelas" formControlName="parcelas" placeholder="Digite o número de parcelas" />
      </div>
      <button type="submit" [disabled]="pagarCartaoForm.invalid">Pagar</button>
    </form>
  </div>
