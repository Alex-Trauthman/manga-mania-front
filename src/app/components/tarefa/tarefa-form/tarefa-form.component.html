<app-header></app-header>
<div class="tarefa-form-container">
  <h2>Registro de tarefa</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="tarefa.nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" [(ngModel)]="tarefa.descricao" name="descricao" required></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status:<br></label>
      <select id="status" [(ngModel)]="tarefa.status" name="status" required>
        <option *ngFor="let status of statusTarefas" [value]="status">{{status}}</option>
      </select>
    </div>
    <button type="submit">Salvar</button>
  </form>
</div>
