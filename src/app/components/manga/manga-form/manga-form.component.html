
<div class="manga-form-container">
    <h2>Registro de mangá</h2>
    <form (ngSubmit)="salvar()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="manga.nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="nome">Imagem</label>
            <input type="file" id="file" [(ngModel)]="manga.nomeImagem" name="nomeImagem">
        </div>
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" [(ngModel)]="manga.preco" name="preco" required>
        </div>
        <div class="form-group">
            <label for="sinopse">Sinopse:<br></label>
            <textarea id="sinopse" [(ngModel)]="manga.sinopse" name="sinopse" required></textarea>
        </div>
        <div class="form-group">
            <label for="lancamento">Ano lançamento:</label>
            <input type="number" id="lancamento" [(ngModel)]="manga.lancamento" name="lancamento" required>
        </div>
        <div class="form-group">
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" [(ngModel)]="manga.estoque" name="estoque" required>
        </div>
        <div class="form-group">
            <label for="color">Cor:</label>
            <input type="color" id="color" [(ngModel)]="manga.color" name="color" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" [(ngModel)]="manga.autor" name="autor" required>
        </div>
        <div class="form-group">
            <label for="generos">Gêneros:<br></label>
            <select id="generos" [(ngModel)]="manga.generoIds" name="genero" multiple required>
                <option *ngFor="let genero of generos" [value]="genero">{{genero}}</option>
            </select>
        </div>
