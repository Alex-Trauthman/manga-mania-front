<mat-toolbar color="primary">
    <div class="toolbar-title">Lista de Administradores</div>
</mat-toolbar>

<div class="administrador-list-container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="administradores" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let administrador"> {{administrador.id}} </td>
                </ng-container>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let administrador"> {{administrador.username}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let administrador"> {{administrador.email}} </td>
                </ng-container>

                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let administrador"> {{administrador.cpf}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let administrador">
                        <button mat-button (click)="editAdministrador(administrador.id)">Editar</button>
                        <button mat-button color="warn" (click)="deleteAdministrador(administrador.id)">Excluir</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
<mat-paginator [pageSizeOptions]="[2, 4, 8, 16]" [pageSize]="pageSize" [length]="totalRecords" (page)="paginar($event)"></mat-paginator>
