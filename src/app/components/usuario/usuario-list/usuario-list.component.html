<app-header></app-header>
<mat-toolbar color="primary">
  <div class="toolbar-title">Lista de Usuários</div>
</mat-toolbar>

<div class="usuario-list-container">
  <mat-card>
      <mat-card-content>
          <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
              </ng-container>

              <!-- Username Column -->
              <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef> Username </th>
                  <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
              </ng-container>

              <!-- CPF Column -->
              <ng-container matColumnDef="cpf">
                  <th mat-header-cell *matHeaderCellDef> CPF </th>
                  <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
              </ng-container>

              <!-- Endereco Column -->
              <ng-container matColumnDef="endereco">
                  <th mat-header-cell *matHeaderCellDef> Endereço </th>
                  <td mat-cell *matCellDef="let usuario"> {{usuario.endereco}} </td>
              </ng-container>

              <!-- Sexo Column -->
              <ng-container matColumnDef="sexo">
                  <th mat-header-cell *matHeaderCellDef> Sexo </th>
                  <td mat-cell *matCellDef="let usuario"> {{usuario.sexo}} </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let usuario">
                      <button mat-button (click)="editUsuario(usuario.id)">Editar</button>
                      <button mat-button color="warn" (click)="deleteUsuario(usuario.id)">Excluir</button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </mat-card-content>
  </mat-card>
</div>
<app-footer></app-footer>
