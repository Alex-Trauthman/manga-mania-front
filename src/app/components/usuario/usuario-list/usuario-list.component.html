<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Registro de usuario</span>
    </div>
</mat-toolbar>

<!-- <table mat-table [dataSource]="novels" class="mat-elevation-z8"> -->

<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
</ng-container>

<ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef> Gênero </th>
    <td mat-cell *matCellDef="let element"> {{element.genero.nome}} </td>
</ng-container>

<div class="usuario-list-container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
                </ng-container>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
                </ng-container>

                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
                </ng-container>

                <ng-container matColumnDef="endereco">
                    <th mat-header-cell *matHeaderCellDef> Endereço </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.endereco}} </td>
                </ng-container>

                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef> Sexo </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.sexo}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let usuario">
                        <button mat-button (click)="editUsuario(usuario.id)">Editar</button>
                        <button mat-button color="warn" (click)="deleteUsuario(usuario.id)">Excluir</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>

<mat-paginator [pageSizeOptions]="[2, 4, 8, 16]" [pageSize]="pageSize" [length]="totalRecords" (page)="paginar($event)"></mat-paginator>
