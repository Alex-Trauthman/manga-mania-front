<mat-toolbar color="primary">
    <div class="toolbar-title">Lista de Mangás</div>
</mat-toolbar>

<div class="novel-list-container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="novels" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let novel"> {{novel.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let novel"> {{novel.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="genero">
                    <th mat-header-cell *matHeaderCellDef> Gênero </th>
                    <td mat-cell *matCellDef="let element"> {{element.genero.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="lancamento">
                    <th mat-header-cell *matHeaderCellDef> Lançamento </th>
                    <td mat-cell *matCellDef="let element"> {{element.lancamento}} </td>
                </ng-container>

                <ng-container matColumnDef="preco">
                    <th mat-header-cell *matHeaderCellDef> Preço </th>
                    <td mat-cell *matCellDef="let element"> {{element.preco }} </td>
                </ng-container>

                <ng-container matColumnDef="estoque">
                    <th mat-header-cell *matHeaderCellDef> Estoque </th>
                    <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let novel">
                        <button mat-button (click)="editNovel(novel.id)">Editar</button>
                        <button mat-button color="warn" (click)="deleteNovel(novel.id)">Excluir</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>

<mat-paginator [pageSizeOptions]="[2, 4, 10, 30, 60, 90, 120]" [pageSize]="pageSize" [length]="totalRecords" (page)="paginar($event)"></mat-paginator>
