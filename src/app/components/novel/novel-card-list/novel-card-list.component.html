<div class="container responsive-grid">
    <mat-card *ngFor="let novel of cards()">

        <!-- <img mat-card-image [src]="novel.imageUrl" /> -->

        <mat-card-title class="centered-text">{{novel.nome}}</mat-card-title>
        <mat-card-content class="centered-text">{{manga.sinopse}}</mat-card-content><br>
        <mat-card-content class="centered-text">Ano: {{manga.lancamento}}</mat-card-content><br>
        <mat-card-content class="centered-text">Preço: {{manga.preco}}</mat-card-content><br>
        <mat-card-content class="centered-text">Capítulos: {{manga.capitulos}}</mat-card-content><br>

        <mat-card-actions class="centered-text">
            <button mat-button color="primary">Observar mais</button>
        </mat-card-actions>

        <mat-card-footer>
            <button mat-button color="accent" style="width: 100%; padding: 16px;">
                Adicionar ao Carrinho
            </button>
        </mat-card-footer>

    </mat-card>
</div>
