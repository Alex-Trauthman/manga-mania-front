<app-header></app-header>
<div class="container">
    <h1>Confirmação de Pagamento</h1>
    <div class="products">
        <h2>Produtos</h2>
        <div class="product" *ngFor="let item of carrinhoItens">
            <span>{{ item.nome }} | Qtd: {{ item.quantidade }}</span>
            <span>R$ {{ item.preco }}</span>
        </div>
        <div class="product">
            <strong>Total</strong>
            <strong>R$ {{ calcularTotal().toFixed(2) }}</strong>
        </div>
    </div>

    <div class="payment-method">
        <h2>Método de Pagamento</h2>
        <div class="payment-options">
            <label><input type="radio" name="payment" value="credit" required> Cartão de Crédito</label>
            <label><input type="radio" name="payment" value="debit" required> Cartão de Débito</label>
            <label><input type="radio" name="payment" value="pix" required> Pix</label>
        </div>
    </div>

    <div class="address">
        <h2>Endereço de Entrega</h2>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{usuarioLogado?.email}}" disabled>

        <label for="address">Endereço</label>
        <input type="text" id="address" name="address" required>

        <label for="city">Cidade</label>
        <input type="text" id="city" name="city" required>

        <label for="state">Estado</label>
        <select id="state" name="state" required>
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AM">Amazonas</option>
            <option value="AP">Amapá</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MG">Minas Gerais</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="PR">Paraná</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="SE">Sergipe</option>
            <option value="SP">São Paulo</option>
            <option value="TO">Tocantins</option>
        </select>

        <label for="zip">CEP</label>
        <input type="text" id="zip" name="zip" required>
        <button class="confirm-button" (click)="comprasfinalizadas()">Confirmar Pagamento</button>
    </div>
</div>
<app-footer></app-footer>
