<app-header></app-header>
<div class="paciente-form-container">
    <h2>Registro de paciente</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="paciente.nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" [(ngModel)]="paciente.cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="paciente.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" [(ngModel)]="paciente.telefone.numero" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" [(ngModel)]="paciente.endereco" name="endereco" required>
        </div>
        <div class="form-group">
            <label for="nomeMae">Nome da Mãe:</label>
            <input type="text" id="nomeMae" [(ngModel)]="paciente.nomeMae" name="nomeMae" required>
        </div>
        <div class="form-group">
            <label for="anotacao">Anotação:<br></label>
            <textarea id="anotacao" [(ngModel)]="paciente.anotacao" name="anotacao" required></textarea>
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" [(ngModel)]="paciente.dataNascimento" name="dataNascimento" required>
        </div>
        <div class="form-group">
            <label for="cartaoSus">Cartão SUS:</label>
            <input type="text" id="cartaoSus" [(ngModel)]="paciente.cartaoSus" name="cartaoSus" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:<br></label>
            <select id="sexo" [(ngModel)]="paciente.sexo" name="sexo" required>
                <option [value]="true">Masculino</option>
                <option [value]="false">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dataUltimaConsulta">Data da Última Consulta:</label>
            <input type="date" id="dataUltimaConsulta" [(ngModel)]="paciente.dataUltimaConsulta"
                name="dataUltimaConsulta" required>
        </div>
        <div class="form-group">
            <label for="obs">Observações:<br></label>
            <textarea id="obs" [(ngModel)]="paciente.obs" name="obs" required></textarea>
        </div>
        <div class="form-group">
            <label for="condicoes">Condições:<br></label>
            <select id="condicoes" [(ngModel)]="paciente.condicaoIds" name="condicoes" multiple required>
                <option *ngFor="let condicao of condicoes" [value]="condicao.id">{{condicao.descricao}}</option>
            </select>
        </div>
        <button type="submit">Salvar</button>
    </form>
</div>
