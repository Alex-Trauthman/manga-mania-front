<app-header></app-header>
<mat-toolbar color="primary">
    <div class="toolbar-title">Cadastro de Autor</div>
</mat-toolbar>

<div class="autor-form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="salvar()">

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome" required>
                    <mat-error *ngIf="formGroup.get('nome')?.invalid && formGroup.get('nome')?.touched">
                        {{ getErrorMessage('nome') }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Ano de Nascimento</mat-label>
                    <input matInput type="number" formControlName="anoNascimento" required>
                    <mat-error
                        *ngIf="formGroup.get('anoNascimento')?.invalid && formGroup.get('anoNascimento')?.touched">
                        {{ getErrorMessage('anoNascimento') }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nacionalidade</mat-label>
                    <input matInput type="text" formControlName="nacionalidade" required>
                    <mat-error
                        *ngIf="formGroup.get('nacionalidade')?.invalid && formGroup.get('nacionalidade')?.touched">
                        {{ getErrorMessage('nacionalidade') }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="sexo" required>
                        <mat-option value="Masculino">Masculino</mat-option>
                        <mat-option value="Feminino">Feminino</mat-option>
                    </mat-select>
                    <mat-error *ngIf="formGroup.get('sexo')?.invalid && formGroup.get('sexo')?.touched">
                        {{ getErrorMessage('sexo') }}
                    </mat-error>
                </mat-form-field>

                <mat-card-actions>
                    <button mat-raised-button routerLink="/autores">Cancelar</button>
                    <button mat-raised-button color="warn" *ngIf="formGroup.get('id')?.value" (click)="excluir()">
                        Excluir
                    </button>
                    <button mat-raised-button color="primary" type="submit">
                        Salvar
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<app-footer></app-footer>
