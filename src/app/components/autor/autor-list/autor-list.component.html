<app-header></app-header>
<mat-toolbar color="primary">
    <div class="flex-container">
      <span class="toolbar-title">Registro de autor</span>
      <button mat-fab color="accent" routerLink="/novel/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <table mat-table [dataSource]="novels" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Gênero </th>
      <td mat-cell *matCellDef="let element"> {{element.genero.nome}} </td> 
    </ng-container>
  

<div class="autor-manga-list-container">
  <mat-card>
      <mat-card-content>
          <table mat-table [dataSource]="autores" class="mat-elevation-z8">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let autor"> {{autor.id}} </td>
              </ng-container>

              <!-- Nome Column -->
              <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let autor"> {{autor.nome}} </td>
              </ng-container>

              <!-- Ano Nascimento Column -->
              <ng-container matColumnDef="anoNascimento">
                  <th mat-header-cell *matHeaderCellDef> Ano Nascimento </th>
                  <td mat-cell *matCellDef="let autor"> {{autor.anoNascimento}} </td>
              </ng-container>

              <!-- Nacionalidade Column -->
              <ng-container matColumnDef="nacionalidade">
                  <th mat-header-cell *matHeaderCellDef> Nacionalidade </th>
                  <td mat-cell *matCellDef="let autor"> {{autor.nacionalidade}} </td>
              </ng-container>

              <!-- Sexo Column -->
              <ng-container matColumnDef="sexo">
                  <th mat-header-cell *matHeaderCellDef> Sexo </th>
                  <td mat-cell *matCellDef="let autor"> {{autor.sexo}} </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let autor">
                      <button mat-button (click)="editAutor(autor.id)">Editar</button>
                      <button mat-button color="warn" (click)="deleteAutor(autor.id)">Excluir</button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </mat-card-content>
  </mat-card>
</div>
<app-footer></app-footer>
